name: .NET CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    - run: dotnet build Labyrinth.sln --configuration Release
    - run: dotnet test Labyrinth.sln --configuration Release --no-build --verbosity normal

    - name: Publish Console Client
      run: dotnet publish Labyrinth/Labyrinth.csproj --configuration Release --output ./publish

    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: labyrinth-client
        path: ./publish/
