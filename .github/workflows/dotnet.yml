name: .NET CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Publish
      run: |
        dotnet publish Labyrinth/Labyrinth.csproj -c Release -o artifacts/lib
        dotnet publish LabyrinthServer/LabyrinthServer.csproj -c Release -o artifacts/server

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: artifacts/
